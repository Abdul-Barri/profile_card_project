<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Profile Card Component</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <article class="card">
            <div class="card__top">
                <img src="./image/bg-pattern-card.svg" alt="" role="presentation">
            </div>
            <div class="card__middle">
                <img class="card__middle__img" src="./image/image-abdul.jpeg" alt="profile picture">
                <div class="card__middle__title">
                    <h1>Abdul Barri Lawal</h1>
                    <span>21</span>
                </div>
                <p class="card__middle__location">Nigeria</p>
            </div>
            <div class="card__bottom">
                <div class="figure">
                    <p class="figure__title">1.7K</p>
                    <p class="figure__description">Followers</p>
                </div>
    
                <div class="figure">
                    <p class="figure__title">300</p>
                    <p class="figure__description">Likes</p>
                </div>
    
                <div class="figure">
                    <p class="figure__title">140</p>
                    <p class="figure__description">Photos</p>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
